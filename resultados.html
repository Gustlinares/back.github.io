<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resultados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      padding-top: 1rem;
    }

    .barra-titulo {
      background-color: #a65224;
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      margin-bottom: 2rem;
    }

    .barra-titulo img {
      height: 40px;
      margin-right: 10px;
      cursor: pointer;
    }

    .barra-titulo h4 {
      margin: 0;
      background-color: white;
      padding: 0.25rem 1rem;
      border-radius: 0.25rem;
    }

    .modulo-badge {
      background-color: #f0f0f0;
      border-radius: 20px;
      padding: 0.3rem 1rem;
      display: inline-block;
      margin-bottom: 1rem;
    }

    .result-card {
      background-color: #0e071b;
      padding: 2rem;
      border-radius: 10px;
      color: white;
    }

    .progress {
      height: 20px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .progress-bar {
      transition: width 2s ease-in-out;
    }

    .btn-resultado {
      background-color: #d68c2e;
      color: white;
      border-radius: 25px;
      padding: 0.5rem 1.5rem;
      border: none;
      margin: 0.5rem;
    }

    .alerta-felicidades {
      display: none;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <!-- Barra de t铆tulo -->
    <div class="barra-titulo">
      <img src="triangulo.png" alt="Volver" onclick="alert('Volver al men煤');"> <!-- Tri谩ngulo marr贸n -->
      <h4>Resultados Obtenidos</h4>
    </div>

    <!-- M贸dulo -->
    <span class="modulo-badge">M贸dulo 1</span>

    <!-- Resultados -->
    <div class="result-card mx-auto">
      <div class="text-start mb-2">Dise帽o</div>
      <div class="progress">
        <div id="barra1" class="progress-bar bg-success" role="progressbar" style="width: 0%">0%</div>
      </div>

      <div class="text-start mb-2">Ejecuci贸n</div>
      <div class="progress">
        <div id="barra2" class="progress-bar bg-success" role="progressbar" style="width: 0%">0%</div>
      </div>

      <div class="text-start mb-2">Funcionalidad</div>
      <div class="progress">
        <div id="barra3" class="progress-bar bg-success" role="progressbar" style="width: 0%">0%</div>
      </div>
    </div>

    <!-- Alerta de Felicidades -->
    <div class="alert alert-success alerta-felicidades" role="alert" id="felicidades">
       隆隆Felicidades, superaste el puntaje requerido!! <br>
      隆100% completado!
    </div>

    <!-- Botones -->
    <div class="mt-3">
      <button class="btn-resultado" onclick="alert('Reiniciar m贸dulo')">Repetir m贸dulo</button>
      <button class="btn-resultado" onclick="alert('Siguiente m贸dulo')">Ir al siguiente m贸dulo</button>
    </div>
  </div>

  <script>
    // Animaci贸n de barras
    function animarBarra(id, delay = 0) {
      const barra = document.getElementById(id);
      let progreso = 0;
      setTimeout(() => {
        const interval = setInterval(() => {
          if (progreso >= 100) {
            clearInterval(interval);
            if (id === "barra3") {
              document.getElementById("felicidades").style.display = "block";
            }
          } else {
            progreso++;
            barra.style.width = progreso + "%";
            barra.innerText = progreso + "%";
          }
        }, 20); // velocidad de animaci贸n
      }, delay);
    }

    // Iniciar animaci贸n al cargar
    window.onload = () => {
      animarBarra("barra1", 200);
      animarBarra("barra2", 400);
      animarBarra("barra3", 600);
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
